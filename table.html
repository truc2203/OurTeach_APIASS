<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quản lý sản phẩm</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <style>
    .sp-noti{
      background: linear-gradient(330deg, #e5da18 0%, #6a54cc 25%, #9e297f 50%, #7809e8 75%, #e11313 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: block;
      font-size: 13px;
      margin-top: 4px;
      font-weight: 500;
  }
  </style>
  <body>
    <div class="container" style="max-width: 100%;">
      <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler d-lg-none"
          type="button"
          data-toggle="collapse"
          data-target="#collapsibleNavId"
          aria-controls="collapsibleNavId"
          aria-expanded="false"
          aria-label="Toggle navigation"
        ></button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="dropdownId"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
                >Dropdown</a
              >
              <div class="dropdown-menu" aria-labelledby="dropdownId">
                <a class="dropdown-item" href="#">Action 1</a>
                <a class="dropdown-item" href="#">Action 2</a>
              </div>
            </li>
          </ul>
        </div>
      </nav>

      <header class="display-4 my-4">
        Thực hành javascript - axios
      </header>
      <!-- Phan tab menu -->
      <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item">
          <a
            class="nav-link active"
            href="#DanhSachSP"
            role="tab"
            data-toggle="tab"
            >Danh sách sản phẩm</a
          >
        </li>
        
      </ul>
      <br />
      <!-- Tab panes -->
      <div class="tab-content">
        <!--Danh sách sản phẩm -->
        <div role="tabpanel" class="tab-pane  in active" id="DanhSachSP">
          <div class="row">
            <div class="col-md-8">
              <!-- BEGIN BUTTOM THÊM MỚI -->
              <button
                id="btnThem"
                class="btn btn-success"
                data-toggle="modal"
                data-target="#myModal"
              >
                <i class="fa fa-plus mr-1"></i>
                Thêm Mới
              </button>
              <!-- END BUTTON THÊM MỚI -->
            </div>
            <div class="col-md-4">
              <!-- BEGIN TÌM KIẾM -->
              <div class="input-group mb-3">
                <input
                  id="txtSearch"
                  type="text"
                  class="form-control"
                  placeholder="Nhập từ khóa"
                  aria-label="Recipient's username"
                  aria-describedby="basic-addon2"
                />
                <div class="input-group-append">
                  <span class="input-group-text" id="basic-addon2"
                    ><i class="fa fa-search"></i
                  ></span>
                </div>
              </div>
              <!-- END TÌM KIẾM -->
            </div>
          </div>
          <div class="clear-fix"></div>
          <div class="tblSanPham" id="tblSanPham">
            <!-- BEGIN TABLE SẢN PHẨM -->
            <table class="table table-bordered">
              <thead>
                <th>ID</th>
                <th>Tài khoản</th>
                <th>Họ Tên</th>
                <th>Mật khẩu</th>
                <th>Email</th>                
                <th>Người dùng</th>
                <th>Ngôn ngữ</th>
                <th>Mô tả</th>
                <th>Ảnh </th>
              </thead>
              <tbody id="tblDanhSach"></tbody>
            </table>
            <!-- END TABLE SẢN PHẨM -->
          </div>
          <br />
        </div>
        <!-- Kết thúc danh sách sản phẩm -->       
      </div>

      <!--KetThuc Tabmenu-->

      <!-- The Modal -->
      <div class="modal fade" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Modal Heading</h4>
              <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
            </div>
            <!-- Modal body -->
            <div class="modal-body">
              <!-- Lưu id sản phẩm -->
              <input type="text" id="idNumber" hidden>
              <div class="form-group">
                <label>Tài khoản</label>
                <input
                  id="idAccount"
                  class="form-control"
                  placeholder="Nhập vào tài khoản"
                />
                <span class="sp-noti" id="accountNoti" ></span>
              </div>
              <div class="form-group">
                <label>Họ tên</label>
                <input
                  id="idUserName"
                  class="form-control"
                  placeholder="Nhập vào họ tên"
                />
                <span class="sp-noti" id="userNameNoti" ></span>
              </div>             
              <div class="form-group">
                <label>Mật khẩu</label>
                <input
                  id="idPassword"
                  class="form-control"
                  placeholder="Nhập mật khẩu"
                />
                <span class="sp-noti" id="passwordNoti" ></span>
              </div>
              <div class="form-group">
                <label for="">Email</label>
                <input
                id="idEmail"
                class="form-control"
                placeholder="Nhập vào email"
              />
              <span class="sp-noti" id="emailNoti" ></span>
              </div>
              <div class="form-group">
                <label for="">Người dùng</label>
                <select id="idType" class="form-select w-100" aria-label="Default select example">
                  <option selected>Chọn người dùng</option>
                  <option value="GV">GV</option>
                  <option value="HV">HV</option>
                </select>
                <span class="sp-noti" id="typeNoti" ></span>
              <div class="form-group">
                <label for="">Ngôn ngữ</label>
                <select id="idLanguage" class="form-select w-100" aria-label="Default select example">
                  <option selected>Chọn ngôn ngữ</option>
                  <option value="CHINASE">CHINASE</option>
                  <option value="ENGLISH">ENGLISH</option>
                  <option value="FRENCH">FRENCH</option>
                  <option value="ITALIA">INTALIAN</option>
                  <option value="JAPAN">RUSSIAN</option>
                  <option value="SPAIN">SPANISH</option>
                  <option value="ITALIA">SWEDEN</option>
                </select>
                <span class="sp-noti" id="languageNoti" ></span>
              </div>
              <div class="form-group">
                <label for="">Mô tả</label>
                <input
                id="idDesc"
                class="form-control"
                placeholder="Nhập vào mô tả"
              />
              <span class="sp-noti" id="descNoti" ></span>
              </div>
              <div class="form-group">
                <label for="">Ảnh</label>
                <input
                id="idAvatar"
                class="form-control"
                placeholder="Chọn ảnh đại diện"
              />
              <span class="sp-noti" id="avatarNoti" ></span>
              </div>
            </div>
            <!-- Modal footer -->
            <div class="modal-footer"></div>
          </div>
        </div>
      </div>
    </div>
    <div id="container"></div>
    <style>
      #container {
        min-width: 310px;
        max-width: 800px;
        height: 400px;
        margin: 0 auto;
      }
    </style>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/series-label.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./Js/main/api.js"></script>
    <script src="./Js/main/list.js"></script>
    <script src="./Js/main/resetForm.js"></script>
    <script src="./Js//main/validation.js"></script>
    <script src="./Js/main/main.js"></script>
  </body>
</html>
